<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parade of Flowers</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="data.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>The San Francisco First Annual General Assembly Parade of Flowers</h1>
        <!--the <div> below is the future home of our dynamically generated HTML-->
        <div id="container"></div>
        <hr>
        <!--this is our template for underscore.js-->
        <script type="text/template" id="flower-template">
            <hr>
            <div id="imageBox" class="side-by-side">
                    <img src="<%=image%>">
            </div>
            <div id="textLeft" class="side-by-side">
                <p><b>Flower Name:</b> <%=name%></p>
                <p><b>Flower Color:</b> <%=color%></p>
                <p><b>Petal Count:</b> <%=petals%></p>
                <p><b>Leaf Count:</b> <%=leafCount%></p>
            </div>    
            <div id="textRight" class="side-by-side">    
                <p><b>Origin:</b> <%=origin%></p>
                <p><b>Edible:</b> <%=isEdible%></p>
                <p><b>Smells Pretty:</b> <%=smellsPretty%></p>
                <p><b>Comments:</b> <%=comments%></p>
            </div>

        </script>
    </body>
</html>
