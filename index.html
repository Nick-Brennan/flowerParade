<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parade of Flowers</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="data.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>The San Francisco First Annual General Assembly Parade of Flowers</h1>
        <div id="container"></div>
        <script type="text/template" id="flower-template">
            <hr><div id="imageBox" class="column"><img src="<%=imgURL%>"></div><div class="column" id="textBox"><p>Flower Name: <%=name%></p><p>Flower Color: <%=color%></p><p>Petal Count: <%=petals%></p><p>Leaf Count: <%=leaves%></p><p>Origin: <%=origin%></p><p>Edible: <%=edible%></p><p>Smells Pretty: <%=smellsPretty%></p><p>Comments: <%=comments%></p></div><hr>
        </script>
    </body>
</html>
